<!DOCTYPE html>
<html>
  <head>
   <title>Multi-TiddlyWiki webs</title>
  </head>
  <body>
    <h1>Multi-TiddlyWiki webs</h1>
    <ul>
    {% for aWikiKey in wikiOrder %}
      <li>
        <a href="{{ wikis[aWikiKey].url }}/">{{ wikis[aWikiKey].title }}</a>
        <p>{{ wikis[aWikiKey].desc }}</p>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
